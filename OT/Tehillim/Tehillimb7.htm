<H1>תהילים פרק קיז</H1>

<A NAME="1"> </A>
<P><B class="number">א</B>&nbsp;&nbsp;&nbsp;הַלְלוּ אֶת-יְהוָה, כָּל-גּוֹיִם;    שַׁבְּחוּהוּ, כָּל-הָאֻמִּים.<BR>
<A NAME="2"> </A>
<B class="number">ב</B>&nbsp;&nbsp;&nbsp;כִּי גָבַר עָלֵינוּ, חַסְדּוֹ--    וֶאֱמֶת-יְהוָה לְעוֹלָם&#x05c3;&nbsp;&nbsp;&nbsp;<BR>הַלְלוּ-יָהּ.</P>
